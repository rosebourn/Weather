<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Weather</title>
</head>

<body>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
    </div>
</div>

<div class="container">
    <div class="col-sm-4">
    <div class="row">
        <h2>Search for a City:</h2>
            <form>
                <div class="input-group mb-3">
                    <input type="text" id="city" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="search">Search</button>
                    </div>
                </div>
            </form>
    </div>
</div>
</div>

<div id="current-conditions" class="col-sm-8 row">
    <div class="city"></div>
    <div class="temp"></div>
    <div class="humid"></div>
    <div class="wind"></div>
    <div class="uv-index"></div>
</div>

<div class="card text-white bg-primary mb-3" style="max-width: 10rem;">
    <div class="card-header date-1"></div>
        <div class="card-body icon-1">
          <p class="card-title temp-1"></p>
          <p class="card-text humidity-1"></p>
        </div>
</div>

<div class="card text-white bg-primary mb-3" style="max-width: 10rem;">
    <div class="card-header date-2"></div>
        <div class="card-body icon-2">
            <p class="card-title temp-2"></p>
            <p class="card-text humidity-2"></p>
        </div>
</div>
        
<div class="card text-white bg-primary mb-3" style="max-width: 10rem;">
    <div class="card-header date-3"></div>
        <div class="card-body icon-3">
            <p class="card-title temp-3"></p>
            <p class="card-text humidity-3"></p>
        </div>
</div>

<div class="card text-white bg-primary mb-3" style="max-width: 10rem;">
    <div class="card-header date-4"></div>
        <div class="card-body icon-4">
            <p class="card-title temp-4"></p>
            <p class="card-text humidity-4"></p>
        </div>
</div>

<div class="card text-white bg-primary mb-3" style="max-width: 10rem;">
    <div class="card-header date-5"></div>
        <div class="card-body icon-5">
            <p class="card-title temp-5"></p>
            <p class="card-text humidity-5"></p>
        </div>
</div>
       

<div id="past-searches"></div>
      
      

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type = "text/JavaScript" src = " https://MomentJS.com/downloads/moment.js"></script>
    <script src="./script.js"></script>
</body>
</html>
