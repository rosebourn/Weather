<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Weather</title>
</head>

<body>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-4">
        
    <div class="row">
        <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Search a city</label>
                  <input type="text" class="form-control" id="city" >
                </div>
                
                
                <button id="search" class="btn btn-primary">Search</button>
              </form>
            </div>
            <div class="row" id="city-render"></div>
</div>


    <div class="col-sm-8">
        
        <div id="current-conditions" class="row">
            <div class="city"></div>
            <div class="temp"></div>
            <div class="wind"></div>
            <div class="uv-index"></div>
        </div>
            <div id="five-day" class="row"></div>

        </div>
    </div>
</div>
      
      
      

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
